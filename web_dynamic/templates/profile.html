<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SiteSwift</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Bootstrap Icons CSS -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../static/styles/main.css?{{ cached_id }}" />
  </head>
  <body>
    <!-- Navbar Start -->

    <section class="section">
      <section class="wrapper">
        <div class="form signup">
          <header class="mb-0">Create Your SiteSwift Profile</header>
          <hr color="white">
          <form action="#">
            <input type="hidden" name="id_user" value="{{ user.id }}" />
            <!-- Other form fields -->
            <input type="text" name="first_name" placeholder="First Name" />
            <br />
            <input type="text" name="last_name" placeholder="Last Name" />
            <br />
            <label for="profile_pic">Update profile picture:</label>
            <input type="file" name="profile_pic" accept="image/*" placeholder="" />
            <br />
            <input type="email" name="email" placeholder="Email:" />
            <br />
            <div class="checkbox">
              <input type="checkbox" id="signupCheck" />
              <label for="signupCheck">I accept all terms & conditions</label>
            </div>
            <input type="submit" class="update_profile" value="Update Profile" />
          </form>          
        </div>


        </div>
      </section>


      </script>
    </section>
    <!-- JavaScript Libraries -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script
      src="https://kit.fontawesome.com/740b4e3a31.js"
      crossorigin="anonymous"
    ></script>

    <!-- Template Javascript -->
    <script src="../static/scripts/main.js?{{ cached_id }}"></script>
    <script src="../static/scripts/update.js?{{ cached_id }}"></script>
  </body>
</html>

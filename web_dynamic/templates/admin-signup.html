<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SiteSwift</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Bootstrap Icons CSS -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../static/styles/main.css" />
    <link rel="stylesheet" href="../static/styles/admin.css" />
  </head>
  <body>
    <!-- Navbar Start -->

    <section class="section">
      <section class="admin-wrapper wrapper">
        <div class="admin-form-login form signup">
          <header>Admin Login</header>
          <form action="#">
            <input
              id="admin_user_email"
              type="text"
              placeholder="Email address"
              required
            />
            <input
              id="admin_user_pass"
              type="password"
              placeholder="Password"
              required
            />
            <a href="#">Forgot password?</a>
            <input type="submit" class="button" value="Login" />
          </form>
        </div>
      </section>

      <script>
        const wrapper = document.querySelector(".admin-wrapper"),
          loginHeader = document.querySelector(".admin-form-login header");

        loginHeader.addEventListener("click", () => {
          wrapper.classList.add("active");
        });
      </script>
    </section>
    <!-- JavaScript Libraries -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script
      src="https://kit.fontawesome.com/740b4e3a31.js"
      crossorigin="anonymous"
    ></script>

    <!-- Template Javascript -->
    <script src="../static/scripts/main.js"></script>
    <script src="../static/scripts/signup.js"></script>
  </body>
</html>
